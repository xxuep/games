<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple PHP Web Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="url"] {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 75vh;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Simple PHP Web Proxy</h1>
  <form id="proxyForm" action="proxy.php" method="POST" target="proxyFrame">
    <label for="targetUrl">Enter URL to visit via proxy:</label><br />
    <input
      type="url"
      id="targetUrl"
      name="url"
      placeholder="https://example.com"
      required
      pattern="https?://.+"
      spellcheck="false"
      autocomplete="off"
    />
    <button type="submit">Go</button>
  </form>
  <iframe name="proxyFrame" title="Proxy Content"></iframe>
</body>
</html>
